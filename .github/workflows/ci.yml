name: CI

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-15 ]
        dotnet-version: [ '9.0.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          cache: true

      - name: .NET info
        run: dotnet --info

      - name: List installed SDKs
        run: dotnet --list-sdks

      - name: Restore
        run: dotnet restore AzKview.sln

      - name: Build
        run: dotnet build AzKview.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test AzKview.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            **/TestResults/*.trx
            **/TestResults/**/*.xml
          retention-days: 7
